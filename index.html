<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Collection d'aide-mémoires pour développeurs et data scientists : Git, Python, SQL, Docker et plus.">
    <title>IT Cheatsheets - Aide-mémoires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Dark theme overrides */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        /* Subtle grid pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Glow effects */
        .glow-subtle {
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.08);
        }

        .card-glow:hover {
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(56, 189, 248, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(56, 189, 248, 0.3);
            transform: translateY(-4px);
        }

        /* Shine effect on cards */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: left 0.5s ease;
        }

        .shine-effect:hover::before {
            left: 100%;
        }

    </style>
</head>
<body class="text-slate-200 flex flex-col min-h-screen">

    <!-- Hero Section -->
    <header class="bg-slate-900/50 border-b border-white/5 pt-16 pb-12 px-4 relative overflow-hidden">
        <!-- Subtle top glow -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[300px] bg-sky-500/10 blur-[100px] rounded-full"></div>

        <div class="max-w-6xl mx-auto text-center relative z-10">
            <span class="inline-block py-1.5 px-4 rounded-full bg-sky-500/10 border border-sky-500/20 text-sky-400 text-sm font-semibold tracking-wide mb-6">
                RESSOURCES & RÉFÉRENCES
            </span>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 gradient-text tracking-tight">
                Vos aide-mémoires essentiels
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto mb-8">
                Accédez rapidement aux commandes, syntaxes et concepts clés. Une collection de fiches de synthèse pour développeurs et data scientists.
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main id="explore" class="max-w-7xl mx-auto p-6 flex-grow relative z-10">

        <!-- Search & Filters Panel -->
        <div class="flex flex-col md:flex-row gap-6 items-start justify-between mb-10 mt-8">

            <!-- Filters -->
            <div class="space-y-4 flex-1">
                <div class="flex flex-wrap gap-2" role="group" aria-label="Filtres par catégorie">
                    <button class="filter-btn-dark active px-4 py-2 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-sky-500/50" onclick="setFilter('type', 'all', this)">Tout voir</button>
                    <button class="filter-btn-dark px-4 py-2 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-sky-500/50" onclick="setFilter('type', 'Data Science', this)">Data Science</button>
                    <button class="filter-btn-dark px-4 py-2 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-sky-500/50" onclick="setFilter('type', 'Web & DevOps', this)">Web & DevOps</button>
                    <button class="filter-btn-dark px-4 py-2 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-sky-500/50" onclick="setFilter('type', 'Outils', this)">Outils</button>
                </div>
            </div>

            <!-- Search -->
            <div class="relative w-full md:w-80">
                <label for="searchInput" class="sr-only">Rechercher une fiche</label>
                <input type="text" id="searchInput" placeholder="Chercher une fiche (ex: Pandas, Docker)..."
                       class="search-dark w-full p-2.5 pl-10 rounded-lg outline-none transition text-sm">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-500 text-sm" aria-hidden="true"></i>
            </div>
        </div>

        <!-- Cheatsheets Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="categoriesGrid">
            <!-- Injected by JS -->
        </div>

    </main>

    <footer class="border-t border-white/5 mt-auto relative z-10">
        <div class="max-w-6xl mx-auto py-8 px-6 text-center text-slate-500 text-sm">
            <p>© 2026 - Dr FENOHASINA Toto Jean Felicien</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
